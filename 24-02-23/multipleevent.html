<html>

<head>

<style>

#demo{

width: 200px;

height: 100px;

border:1px solid black;

}

</style>

</head>

<body>

<div id="demo"></div>

<script>
    const onMouseClickHandler=event=>{
        event.target.style.backgroundColor = "red";

        event.target.style.width = "600px";

        event.target.style.height = "600px";
        event.target.innerHTML = "you clicked me";
        document.getElementById("demo").removeEventListener("mouseout",onMouseOutHandler);
    }
    const onMouseInHandler=event=>{
        event.target.style.backgroundColor = "green";

        event.target.style.width = "500px";

        event.target.style.height = "500px";
        event.target.innerHTML = "you are inside me";
    }
    const onMouseOutHandler=event=>{
        event.target.style.backgroundColor = "white";

        event.target.style.width = "200px";

        event.target.style.height = "200px";
        event.target.innerHTML = "you are out";
    }

document.getElementById("demo").addEventListener('mouseover',onMouseInHandler);
document.getElementById("demo").addEventListener('mouseout',onMouseOutHandler);
document.getElementById("demo").addEventListener('click',onMouseClickHandler);

</script>

</body>

</html>
