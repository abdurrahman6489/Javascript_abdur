<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Range Balancer</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="max-sum-holder">
        <input id="max-sum" type="number" value="50"/>
    </div>
    <div id="range-a-holder">
        <input id="rangeA" type="range" value="0" max="0"/>
        <div id="range-a-value">0</div>
    </div>
    <div id="range-b-holder">
        <input id="rangeB" type="range" value="50" max="50"/>
        <div id="range-b-value">50</div>
    </div>
    <div id="sum">50</div>
    <script src="./app.js"></script>
</body>
</html>
